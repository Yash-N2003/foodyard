<body class="register-body">

    <nav>
        <img src="logo.png" class="logo" alt="Logo" title="FoodYard">
        
        <ul class="navbar">
            <li>
                <a href="./index.html">Home</a>
                <a href="./index.html#fwmanage">What We Do</a>
                <a href="./Registration.html">Get Involved</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <section class="registration">
        <div class="register-form">
            <h1>Login <span>Now</span></h1>
            <p>Welcome back! Please login to continue.</p> <br>
            <form id="login-form">
                <input type="email" name="myemail" placeholder="Your Email" id="login-email" required>
                <input type="password" name="mypassword" placeholder="Your Password" id="login-password" required>
                <br><br>
                <input type="submit" value="Login" class="submitbtn">
                <p id="login-error"></p>
            </form>
        </div>
    </section>

<!-- Footer -->

<section class="footer">
    <div class="foot">
        <div class="footer-content">
            <div class="footlinks">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="./register.html">Donate</a></li>

    <div class="end">
        <p>Tel: 1800-00-000 Email: support@foodyard.com | Copyright Â© 2023 FoodYard | All Rights Reserved.</p>
    </div>
</section>

<!-- JavaScript -->
<script>
    document.getElementById('login-form').onsubmit = function(event) {
        event.preventDefault();  // Prevent form from submitting the traditional way
        
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        // Example user data for demo purposes
        var user = {
            email: email,
            password: password,
            name: "John Doe"  // Replace with dynamic user data
        };

        localStorage.setItem('user', JSON.stringify(user));

        if (user && user.email === email && user.password === password) {
            // Redirect to donate food page if login is successful
            window.location.href = "donate.html";
        } else {
            // Show error message if login fails
            document.getElementById('login-error').innerText = "Invalid email or password!";
        }
    };
</script>

</body>
